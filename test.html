<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Din Sida</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        #clock {
            color: black;
            padding: 10px;
            text-align: center;
        }

        #content {
            flex: 1;
            background-color: lightblue;
        }

        button {
            margin-top: 20px;
            align-self: center;
        }
    </style>
    <script>
        // Lägg till en knapp som ändrar bakgrundsfärgen på sidan.
        function clickFunction() {
            let ourDiv = document.querySelector("#color-changer");
            ourDiv.style.backgroundColor = "lightgreen";
        }

        // Funktion för att uppdatera klockan
        function updateClock() {
            const clockElement = document.getElementById("clock");
            const currentTime = new Date();
            const hours = currentTime.getHours().toString().padStart(2, "0");
            const minutes = currentTime.getMinutes().toString().padStart(2, "0");
            const seconds = currentTime.getSeconds().toString().padStart(2, "0");
            const timeString = `${hours}:${minutes}:${seconds}`;
            clockElement.textContent = timeString;
        }

        // Vänta tills DOM är helt laddad
        document.addEventListener("DOMContentLoaded", function () {
            // Uppdatera klockan första gången
            updateClock();

            // Uppdatera klockan varje sekund
            setInterval(updateClock, 1000);
        });
    </script>
</head>

<body>
    <div id="clock"></div>
    <div id="content">
        <button onclick="clickFunction()">Klicka här</button>
        <div id="color-changer"></div>
    </div>
</body>

</html>
