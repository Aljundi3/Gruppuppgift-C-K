        <input id="contact-email" class="form-input" type="text" placeholder="förnamn.efternamn@mejl.se">

        <label for="contact-phone" class="form-label">Ditt telefonnummer</label>
        <input id="contact-phone" class="form-input" type="text" placeholder="+46 (0)73-79 79 799">

        <input type="submit" value="Skicka" />
